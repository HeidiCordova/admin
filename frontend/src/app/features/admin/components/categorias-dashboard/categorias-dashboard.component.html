<div class="grid-container">
  <h1>Categorias</h1>
  <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="nombre">Nombre de la Categoría</label>
      <input id="nombre" pInputText formControlName="nombre" required />
    </div>
    
    <div class="p-field">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" pInputTextarea formControlName="descripcion"></textarea>
    </div>

    <button pButton type="submit" label="Agregar Categoría" icon="pi pi-check" class="p-button-primary"></button>
  </form>
  
  <div class="p-grid">
    <div class="p-col-12 p-md-4" *ngFor="let categoria of categorias">
      <p-card>
        <ng-template pTemplate="header">
          <span class="p-card-title">{{ categoria.name }}</span>
        </ng-template>
        <p>{{ categoria.description }}</p>
        <button pButton label="Eliminar" icon="pi pi-times" class="p-button-danger" (click)="deleteCategoria(categoria)"></button>
      </p-card>
    </div>
  </div>
</div>
